name: Build and Release Executables

on:
  workflow_dispatch:  # Allows manual triggering
permissions:
  contents: write
jobs:
  build-and-release:
    runs-on: windows-latest  # Using Windows to build .exe files
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller nuitka setuptools wheel
          # Install project dependencies if requirements.txt exists
          if (Test-Path -Path "./requirements.txt") {
            pip install -r requirements.txt
          }
          
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --console -i ./.img/checklist.ico --name ChecklistGen-Py main.py
          
      - name: Build with Nuitka
        run: |
          python -m nuitka --standalone --follow-imports --assume-yes-for-downloads --windows-icon-from-ico=./.img/checklist.ico --output-filename=dist/ChecklistGen-C.exe main.py
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: a${{ github.run_number }}
          name: Automatic release a${{ github.run_number }}
          draft: true
          prerelease: false
          files: |
            dist/ChecklistGen-Py.exe
            dist/ChecklistGen-C.exe
            launcher.ps1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
